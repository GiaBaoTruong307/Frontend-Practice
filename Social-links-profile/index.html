<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="card">
        <img src="./images/avatar-jessica.jpeg" alt="Jessica Randall photo" class="card-avatar" />

        <section class="card-content">
            <div class="card-info">
                <h3 class="card-name">Jessica Randall</h3>
                <p class="card-location">London, United Kingdom</p>
            </div>
            <p class="card-job">"Front-end developer and avid reader."</p>
        </section>

        <nav class="links" aria-label="Social media links">
            <ul>
                <!-- Nếu muốn chuyển sang trang mới thì cần đề target và rel cho bảo mật và chuyển trang được -->
                <li><a href="#" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                <li><a href="#" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            </ul>
        </nav>
    </main>
</body>

</html>
