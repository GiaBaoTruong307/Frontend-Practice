<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="card">
        <!-- Rating State -->
        <section class="rating-state">
            <div class="icon-container">
                <img src="./images/icon-star.svg" alt="icon-star" class="icon-star" />
            </div>
            <h2 class="card-question">How did we do?</h2>
            <p class="card-description">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!
            </p>

            <div class="card-rating" role="radiogroup" aria-label="Rating scale">
                <button class="rating-btn" data-rating="1">1</button>
                <button class="rating-btn" data-rating="2">2</button>
                <button class="rating-btn" data-rating="3">3</button>
                <button class="rating-btn" data-rating="4">4</button>
                <button class="rating-btn" data-rating="5">5</button>
            </div>

            <div class="btn-submit">
                <button id="submit">SUBMIT</button>
            </div>
        </section>

        <!-- Thank You State -->
        <section class="thank-you hidden">
            <div class="thank-you-image">
                <img src="./images/illustration-thank-you.svg" alt="Thank you illustration" />
            </div>
            <p class="selected-text">You selected <span id="selected-rating">0</span> out of 5</p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get
                in touch!</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
