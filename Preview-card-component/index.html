<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium NFT Card</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="card">
        <div class="image-container">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium cube" class="main-img" />
            <div class="overlay">
                <img src="./images/icon-view.svg" alt="view icon" class="icon" />
            </div>
        </div>

        <section>
            <h3 class="card-title">Equilibrium #3429</h3>
            <div class="card-description">
                Our Equilibrium collection promotes balance and calm.
            </div>
            <div class="card-footer">
                <div class="card-price">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum logo" />
                    <p>0.041 ETH</p>
                </div>
                <div class="card-time">
                    <img src="./images/icon-clock.svg" alt="Clock icon" />
                    <p>3 days left</p>
                </div>
            </div>
        </section>

        <div class="footer">
            <img src="./images/image-avatar.png" alt="avatar of creator Jules Wyvern" class="image-avatar" />
            <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </main>
</body>

</html>
