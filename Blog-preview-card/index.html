<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-preview-card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="card">
        <img src="./images/illustration-article.svg" alt="card-image" class="card-image">

        <section class="card-content">
            <div class="card-badge">Learning</div>
            <div class="card-date">Published 21 Dec 2023</div>
            <div class="card-title">HTML & CSS foundations</div>
            <div class="card-description">These languages are the backbone of every website, defining structure,
                content, and
                presentation.</div>
        </section>

        <div class="card-footer">
            <img src="./images/image-avatar.webp" alt="" class="card-avatar">

            <p class="card-author">Greg Hooper</p>
        </div>
    </main>
</body>

</html>
