<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="card">
        <img src="./images/illustration-article.svg" alt="Illustration for HTML & CSS article" class="card-image" />

        <section class="card-content">
            <span class="card-badge">Learning</span>
            <time class="card-date" datetime="2023-12-21">Published 21 Dec 2023</time>
            <h2 class="card-title">HTML & CSS foundations</h2>
            <p class="card-description">
                These languages are the backbone of every website, defining structure,
                content, and presentation.
            </p>
        </section>

        <footer class="card-footer">
            <img src="./images/image-avatar.webp" alt="Avatar of Greg Hooper" class="card-avatar" />
            <p class="card-author">Greg Hooper</p>
        </footer>
    </main>
</body>

</html>
