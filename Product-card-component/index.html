<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Card</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="card">
        <div class="card-image">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum by Chanel" />
        </div>
        <div class="card-content">
            <p class="product-type">PERFUME</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </p>
            <div class="product-pricing">
                <span class="price-now">$149.99</span>
                <span class="price-old">$169.99</span>
            </div>
            <button class="add-to-cart" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
                <img src="./images/icon-cart.svg" alt="" class="icon-cart" />
                Add to Cart
            </button>
        </div>
    </main>
</body>

</html>
